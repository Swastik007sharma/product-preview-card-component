<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="main.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<main>
			<div class="product" aria-describedby="product-id">
				<div class="product-image">
					<picture>
						<source srcset="./images/image-product-desktop.jpg"
      media="(min-width: 400px)">
						<img
							src="./images/image-product-mobile.jpg"
							alt="Product image - perfume"
						/>
					</picture>
				</div>
				<div class="product-info">
					<hgroup id="product-id">
						<p class="product-type">Perfume</p>
						<h1 class="product-heading">
							Gabrielle Essence Eau De Parfum
						</h1>
					</hgroup>
					<p class="product-title">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<p class="product-price">
						<span><span class="visually-hidden">Current Price: </span>$149.99</span>
            <s><span class="visually-hidden">Old Price: </span>$169.99</s>
					</p>
					<button type="button">
						<img src="images/icon-cart.svg" alt="" />
						<span>Add to Cart</span>
					</button>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
