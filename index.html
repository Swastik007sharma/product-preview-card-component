<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="main.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<main>
			<div class="product">
				<div class="product__img">
					<picture>
						<source
							srcset="./images/image-product-desktop.jpg"
							media="(min-width: 600px)"
						/>
						<img
							src="./images/image-product-mobile.jpg"
							alt="Product image - perfume"
						/>
					</picture>
				</div>
				<div class="product__info">
					<p class="product__type">Perfume</p>
					<h1 class="product__title">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p>
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="flex-group">
						<p class="product__price">
							<span class="visually-hidden">Current Price: </span>
							<span>$149.99</span>
						</p>
						<p class="product__original-price">
							<span class="visually-hidden">Old Price: </span>
							<s>$169.99</s>
						</p>
					</div>
					<button class="button" data-icon="shopping-cart">
						Add to Cart
					</button>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
